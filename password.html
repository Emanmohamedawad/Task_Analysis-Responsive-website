<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rest Password</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<body>
<header class="d-none d-lg-block d-md-block">
  <nav class="navbar">
      <div class="container">
        <div class="row d-flex w-100 align-items-center justify-content-between">
          <div class="link-box-left text-start col-12">
            <a href="login.html" class="logo w-20">LO<span>GO</span></a>
          </div>
        </div>
      </div>
  </nav>
</header>
  
<!-- main-section -->
<section class="main-section main-section-password">
  <div class="div-circle-right"></div>
  <div class="div-circle-left"></div>
  <div class="log-smart text-center d-block d-lg-none d-md-none"><a href="login.html" class="logo w-20">LO<span>GO</span></a></div>
  <div class="main-section-header text-center"><h3>Forgot Password?</h3></div>
  <div class="sign-up-smart sign-up-smart-password text-center d-block d-lg-none d-md-none"><p>Enter your email address and we'll send you login instructions</p></div>
  <div class="login login-password">
    <div class="row">
      <!-- <div class="login-head"><h3>
        Enter your email address and we'll send you login instructions
      </h3></div>   -->
      <div class="input-feuld col-12">
        <label for="#">Email</label>
        <input class="form-control" type="email" placeholder="Enter your email">
      </div>
      <!-- <button class="btn-login" id="passowrd-submit">Submit</button> -->
      <button class="btn-header btn-done" id="passowrd-submit">Submit</button>
    </div>
  </div>
  <div class="login login-password-inpux d-none">
    <div class="row">
      <div class="login-head"><h3>
        Please check your inbox or spam folder for the password reset instructions
      </h3></div>  
      <button class="btn-login btn-done" id="passowrd-reset">Go back</button>
    </div>
  </div>
</section>

<section class="main-section main-section-reset-password  d-none">
  <div class="div-circle-right"></div>
  <div class="div-circle-left"></div>
  <div class="log-smart text-center d-block d-lg-none d-md-none"><a href="login.html" class="logo w-20">LO<span>GO</span></a></div>
  <div class="main-section-header text-center"><h3>Password Reset</h3></div>
  <div class="login reset-password">
    <div class="row">
      <div class="input-feuld input-feuld-link col-12">
        <label for="#">New Password</label>
        <input class="form-control" type="password" placeholder="Enter new password" id="password">
        <a href="#" class="text-blue">
            <i class="fa-solid fa-eye" id="show-password"></i>
            <i class="fa-solid fa-eye-slash d-none" id="hide-password"></i>
        </a>
      </div>
      <div class="input-feuld input-feuld-link col-12">
        <label for="#">Re-type New Password</label>
        <input class="form-control" type="password" placeholder="Re-enter new password" id="password">
        <a href="#" class="text-blue">
            <i class="fa-solid fa-eye" id="show-password"></i>
            <i class="fa-solid fa-eye-slash d-none" id="hide-password"></i>
        </a>
      </div>
      <!-- <a href="login.html"><button class="btn-login">Set New Password</button></a> -->
      <a href="login.html"><button class="btn-header btn-done" >Set New Password</button></a>
    </div>
  </div>
</section>
